{% extends "base.html" %}

{% block content %}
<h1>Signup</h1>
<form action='/' method='post'>
    <head >Username &emsp;&emsp; </head>
    <input type='text' name='username'  value='{{username}}'/><span class='error'>{{username_error}}</span>
    </br>
    <head>Email &emsp;&emsp; &emsp; </head>
    <input type='text' name='email'  value='{{email}}'/><span class='error'>{{email_error}}</span>
    </br>
    <head >Password &emsp; &emsp;</head>
    <input type='password' name='password'  value=''/><span class='error'>{{password_error}}</span>
    </br>
    <head >Verify Password</head>
    <input type='password' name='password_confirmation' value='' /><span class='error'>{{confirmation_error}}</span>
    <input type='submit' value='submit'/>
</form>
{% endblock %}
